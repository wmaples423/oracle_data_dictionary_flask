<!DOCTYPE html>
<html>
  <head>
    <title>Oracle Data Dictionary</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Oracle Data Dictionary</h1>
    <form method="POST">
      <label for="table_1">Table 1:</label>
      <input type="text" name="table_1" id="table_1">
      <label for="table_2">Table 2:</label>
      <input type="text" name="table_2" id="table_2">
      <input type="submit" value="Find matching columns">
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    {% if matching_columns_str %}
      <p>Matching columns: {{ matching_columns_str }}</p>
    {% endif %}
  </body>
</html>
